<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <!-- <img src="https://images.pexels.com/photos/235731/pexels-photo-235731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="width: 185px;" alt="logo"> -->
                                    <h4 class="mt-1 mb-5 pb-1">Welcome to Mkulima Shupavu</h4>
                                </div>
                                <div class="error alert alert-danger" *ngIf="errormessage">
                                    <small>{{errormessage}}></small>

                                </div>

                                <form [formGroup]="myForm" (ngSubmit)="registration()">
                                    <div class="form-outline mb-4">
                                        <input type="firstname" formControlName="firstname" id="form2Example11" class="form-control" placeholder="firstname" />
                                        <label class="form-label" for="form2Example11">Firstname</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="secondname" formControlName="last_name" id="form2Example11" class="form-control" placeholder="lastname" />
                                        <label class="form-label" for="form2Example11">lastname</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="username" formControlName="username" id="form2Example11" class="form-control" placeholder="username" />
                                        <label class="form-label" for="form2Example11">Username</label>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Select Role</label>
                                        <select class="form-control" id="exampleFormControlSelect1" formControlName="role">
                                            <option *ngFor="let role of roles" [ngValue]="role.number">{{role.name}}</option>
                                          <!-- <option default>Pick a role</option>
                                          <option value="farmer">farmer</option>

                                          <option value="buyer">buyer</option>
                                          <option value="supplier">supplier</option>
                                          <option value="agent">agent</option>
                                          <option value="admin">admin</option> -->
                                        </select>
                                    </div>

                                    <div class="form-outline mb-4 mt-5">
                                        <input type="text" formControlName="email" id="form2Example22" class="form-control" />
                                        <label class="form-label" for="form2Example22">Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" formControlName="password" id="form2Example22" class="form-control" />
                                        <label class="form-label" for="form2Example22">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" formControlName="confirm_password" id="form2Example22" class="form-control" />
                                        <label class="form-label" for="form2Example22">Repeat password</label>
                                    </div>


                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block  gradient-custom-2 mb-3 mx-2" type="submit">Register User</button>
                                        <!-- <a class="text-muted" href="#!"> Forgot password?</a> -->
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a href="login" type="button" class="btn btn-outline-danger">Login</a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2 text-black">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <img src="https://images.pexels.com/photos/2382665/pexels-photo-2382665.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" height="700">
                                <p class="small mb-0">Lore
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
