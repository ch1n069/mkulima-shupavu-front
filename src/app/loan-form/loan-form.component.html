<section style="height: 100vh;">
    <div class="container" style="padding-top: 50px;">
        <div style="padding-top: 30px;padding-bottom: 30px;background-color: #eee;">
            <h3 style="padding-bottom: 20px;" class="text-center">Please Fill The Following Form </h3>
            <form [formGroup]="loanForm" (ngSubmit)="borrowLoan()" style="margin: auto;width: 50%;">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input formControlName="firstName" type="text" class="form-control" id="fullnames" aria-describedby="emailHelp" placeholder="First Name">
                </div>
                <div class="text-danger" *ngIf="firstName && firstName.invalid && firstName.touched">This field is required</div>
                <div class="form-group">
                    <label style="margin-top: 20px;" for="exampleInputPassword1">Last Name</label>
                    <input formControlName="lastName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
                </div>
                <div class="text-danger" *ngIf="lastName && lastName.invalid && lastName.touched">This field is required</div>
                <div class="form-group">
                    <label style="margin-top: 20px;"  for="exampleInputPassword1">ID Number</label>
                    <input formControlName="idNumber" type="number" class="form-control" id="exampleInputPassword1" placeholder="ID Number">
                </div>
                <div class="text-danger" *ngIf="idNumber && idNumber.invalid && idNumber.touched">This field is required</div>
                <div class="form-group">
                    <label style="margin-top: 20px;"  for="exampleInputPassword1">Gender</label>
                    <input formControlName="gender" type="text" class="form-control" id="exampleInputPassword1" placeholder="Gender">
                </div>
                <div class="text-danger" *ngIf="gender && gender.invalid && gender.touched">This field is required</div>
                <div class="form-group">
                    <label style="margin-top: 20px;"  for="exampleInputPassword1">Occupation</label>
                    <input formControlName="occupation" type="text" class="form-control" id="exampleInputPassword1" placeholder="Occupation">
                </div>
                <div class="text-danger" *ngIf="occupation && occupation.invalid && occupation.touched">This field is required</div>
                <div class="form-group">
                    <label style="margin-top: 20px;"  for="exampleInputPassword1">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                </div>
                <div class="text-danger" *ngIf="email && email.invalid && email.touched">This field is required</div>
                <!-- <div class="form-group">
                    <label style="margin-top: 20px;"  for="exampleFormControlFile1">Upload your identification card</label>
                    <input type="file" class="form-control-file" id="identificationcard">
                </div> -->
                <button style="margin-top: 20px;width: 30%;" [disabled]="loanForm.invalid" type="submit" class="btn btn-success"><a href="guarantor" style="text-decoration: none; color: white;">Next</a></button>
            </form>
        </div>
    </div>
</section>
